<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User home page</title>
    <style>
        table, th, td {
            border: 0.5px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table id="123" style="border: solid">

    <tr>
        <td>Name</td>
        <td>LastName</td>
        <td>Age</td>
        <td>Email</td>
        <td>Pass</td>
        <td>Roles</td>
    </tr>

    <tr>
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getLastname()}">name</td>
        <td th:utext="${user.getAge()}">age</td>
        <td th:utext="${user.getEmail()}">email</td>
        <td th:utext="${user.getPassword()}">password</td>

        <td th:each="role : ${user.getRoles()}">
            <p th:utext="${role.getRole()}">roles</p>
        </td>
    </tr>
</table>
<p></p>
<p></p>
<p></p>
<p></p>
<a href="/logout">Logout</a>
</body>
</html>
