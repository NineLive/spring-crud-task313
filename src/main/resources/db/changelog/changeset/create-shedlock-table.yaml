databaseChangeLog:
  - changeSet:
      id: 4
      author: ninelive
      changes:
        - createTable:
            tableName: shedlock
            columns:
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lock_until
                  type: timestamp(3)
                  constraints:
                    nullable: true
              - column:
                  name: locked_at
                  type: timestamp(3)
                  constraints:
                    nullable: true
              - column:
                  name: locked_by
                  type: varchar(255)
                  constraints:
                    nullable: true